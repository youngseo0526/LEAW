<template name="quiz">
    <div class="form">
        <div class="container">
            {{> navbar}}
            <br>
        </div>
        <div class="container" style="margin-top: 100px">
        <h1 style="margin-left: 515px;">Quiz</h1>
            <hr class="my-2" width="200px">
            <button type="button" class ="btn btn-default" data-toggle="modal" data-target="#myModal" style="background-color: #c1c1c1 ; color: #3c3c3c; margin-left: 500px; margin-top: 20px"><b>퀴즈 시작하기</b></button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top: 170px">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="myModalLabel">Quiz</h2>
                        <span id="numberUpDown">{{number}}</span>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        {{#if endCurrentQuiz}}
                            <div class="container">
                                <div style = "font-size:25px; margin-left: 120px">수고하셨습니다!</div>
                                <br>
                                <button id="btn-main" class="btn btn-default" style="background-color: #c1c1c1 ; color: #3c3c3c; margin-left: 90px"><b>메인으로가기</b></button>
                                <button id="btn-gotowordbook" class="btn btn-default" style="background-color: #c1c1c1 ; color: #3c3c3c; margin-left: 10px"><b>단어장으로가기</b></button>
                            </div>
                        {{else}}
                            <div style = "font-size:20px; margin-bottom:-20px; margin-left: 10px;">＜한글 뜻＞</div>
                            <div class="word_dictionary" style="border:1px solid lightgray;margin-top: 20px; margin-left: 10px; margin-right: 10px">
                                <div>
                                    <div style = "font-size:15px;">{{meaning}}</div>
                                </div>
                            </div>
                                <div class="container">
                                    <br>
                                    <div style = "font-size:20px;">＜정답＞</div>
                                    <input type="text" id="inp-word" style="border-radius: 0.3em" class="form-control" placeholder="정답을 입력한 후 엔터를 눌러주세요" aria-label="Search">
                                </div>
                                <br>
                            <button type="button" id="but-back" class="btn btn-default" style="background-color: #c1c1c1 ; color: #3c3c3c; margin-left: 150px"><b>이전 문제</b></button>
                            <button type="button" id="but-next" class="btn btn-default" style="background-color: #c1c1c1 ; color: #3c3c3c; margin-left: 10px"><b>다음 문제</b></button>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
