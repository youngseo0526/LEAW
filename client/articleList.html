<template name="articleList">
    <div class="container">

        {{> navbar}}
        <div><h1>{{searchingDate}}</h1></div> <!--넓히고 싶음-->




        <div class="input-group">
            <input id="sdy" type="number" min="2000" max="3000" value="{{SD_Year}}" style="text-align: center" />
            <input id="sdm" type="number" min="1" max="12" value="{{SD_Month}}" style="text-align: center;width: 50px"/>
            <input id="sdd" type="number" min="1" max="31" value="{{SD_Day}}" style="text-align: center; width: 50px"/>
            <button id="btn-createdAt" class="btn" type="button" style="background-color: #e8e8e8; color: white;color: black" ><b>검색</b></button>
        </div>

        <div class="table-responsive" style="padding-top: 30px">
            <table class="table table-hover">  <!--table table-striped table-sm-->

                <thead class = "thread-light">
                <tr>
                    <th scope="col" style="text-align: center;">순서</th>
                    <th scope="col">제목</th>
                    <th scope="col" style="text-align: center">등록한 날짜</th>
                    <th scope="col" style="text-align: center;">조회수</th>
                </tr>
                </thead>
                <tbody>

                {{#each articleDate}}
                    <tr>
                        <th scope="row" style="text-align: center">{{math @index "+" 1}} </th>
                        <td> <a href="/article/{{_id}}" style="color:black;">{{title}}</a><br></td>
                        <td style="text-align: center;">{{searchingDate}}</td>
                        <td style="text-align: center;">{{viewCount}}</td>
                    </tr>
                {{/each}}

                </tbody>
            </table>

        </div>

    </div>



</template>
